<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <!-- Favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="img/logo cribe.png"> -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg" value="10" />
        </div>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" />
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" />
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
